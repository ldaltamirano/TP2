<ion-view title="Registro de usuario">
	<ion-content>
		<div class="padding">
			<p>Comlete los datos para tener acceso al sistema:</p>
		</div>

		<form ng-submit="registrar(user)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nombre:</span>
					<input type="text" ng-model="user.nombre">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Apellido:</span>
					<input type="text" ng-model="user.apellido">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">DNI:</span>
					<input type="text" ng-model="user.dni">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Email:</span>
					<input type="text" ng-model="user.email">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Password:</span>
					<input type="password" ng-model="user.password">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Confirm password:</span>
					<input type="password">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Confirm password:</span>
					<select ng-model="user.perfil">
						<option value="1">Due√±o</option>
						<option value="2">inquilino</option>
					  </select>
				</label>
			</div>
			<button class="button button-block button-positive">Registrar</button>
		</form>
	</ion-content>
</ion-view>
