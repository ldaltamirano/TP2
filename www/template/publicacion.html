<ion-view view-title="Publicacion">
	<ion-content>
		<div class="padding">
			<h2>Publicaciones</h2>
		</div>
		<ion-list ng-repeat="publicacion in publicaciones track by $index" >
			<ion-item href="#/tab/publicacion/{{ publicacion.id }}">
				<sub>{{ publicacion.fecha }} || {{ publicacion.creadoPor }}</sub>
				<h3>{{publicacion.titulo}}</h3>
			</ion-item>
			<a href="#/tab/publicacion/{{publicacion.id}}">Editar</a>
			<button class="button button-icon" ng-submit="eliminar(publicacion.id)">Eliminar</button>
		</ion-list>
	</ion-content>
</ion-view>
