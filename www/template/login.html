<ion-view title="Iniciar Sesión">
	<ion-content>
		<div class="padding">
			<p>Escribí tus credenciales para poder entrar a esta asombrosa app.</p>
		</div>

		<form ng-submit="login(user)">
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Usuario:</span>
					<input type="text" ng-model="user.usuario">
				</label>
				<label class="item item-input item-stacked-label">
					<span class="input-label">Password:</span>
					<input type="password" ng-model="user.password">
				</label>
			</div>
			<button class="button button-block button-positive">Ingresar</button>
		</form>
	</ion-content>
</ion-view>
