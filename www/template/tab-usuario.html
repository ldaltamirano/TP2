<ion-view title="Perfil">
	<ion-content>
		<div class="padding">
                <p>Datos del usuario {{ user.nombre }} {{ user.apellido }}</p>
			<ion-list>
				<ion-item><b>Nombre:</b> {{ user.nombre }}</ion-item>
				<ion-item><b>Apellido:</b> {{ user.apellido }}</ion-item>
				<ion-item><b>Dni:</b> {{ user.dni }}</ion-item>
				<ion-item><b>E-mail:</b> {{ user.email }}</ion-item>
			</ion-list>
        </div>
	</ion-content>
</ion-view>
